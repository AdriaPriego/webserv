
#MANDATORY PARAMETER LISTEN SERVER_NAME LOCATION
server
{
	listen	8040;
	server_name	 www.hola.com	hola.com;

	client_max_body_size	112312G;

	root	./html;
	
	error_page 404 		    /error_pages/404.html;
	error_page 500 			/error_pages/500.html;
	error_page 599 			/error_pages/504.html;

	location / {
		autoindex			on;
		# error_page 404 		./a/../error_pages/404.html;
		# allow_methods		GET POST HEAD;
		# upload_store		./files_upload/;
		# root				./html;
		# #root				./cgi;
		# index				index.html;
		# cgi					.sh /bin/bash;
	}

	location /peppe {
		autoindex			on;
		allow_methods		GET POST;
		index				not_default.html;
	}

	location /upload {
		autoindex			on;
		upload_store		./files_upload/;
		root				./html;
	}

	location /upload/cgi {
		autoindex			off;
		allow_methods		POST;
		upload_store		./files_upload/;
		root				./cgi;
	}
	location /hi/holiwis {
		autoindex			off;
		allow_methods		GET POST;
		index				index.html;
		root				./html;
	}

	location /favicon.ico {
		index				favicon.ico;
	}

	location /html {
		autoindex			on;
		root				./html;
	}

	location /cgi {
		autoindex			on;
		cgi					.sh /bin/bash;
		cgi					.py /usr/bin/python3;
		cgi					.js /usr/local/bin/node;
		cgi					.php /usr/bin/php;
		root				./cgi;
	}

	location /delete {
		autoindex			on;
		cgi					.js /usr/local/bin/node;
		root				./files_upload;
	}

	location /return
	{
		return https://www.youtube.com/watch?v=mhQ39iBVUug;
		return https://www.youtube.com/watch?v=xvFZjo5PgG0;
	}
}