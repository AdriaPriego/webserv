
#MANDATORY PARAMETER LISTEN SERVER_NAME LOCATION
server
{
	listen	8030;
	server_name	 www.hola.com	hola.com;

	client_max_body_size	2M;

	root	./html;
	
	upload_store			/default/store;

	error_page 404 		    /error_pages/404.html;
	error_page 500 			/error_pages/500.html;
	error_page 599 			/error_pages/504.html;

	location / {
		autoindex			on;
		error_page 404 		./a/../error_pages/404.html;
		allow_methods		GET POST HEAD;
		upload_store		./files_upload/;
		root				./cgi;
		index				index.html;
		cgi					.sh /bin/bash;
	}

	location /peppe {
		autoindex			on;
		error_page 404 		./a/../error_pages/404.html;
		allow_methods		GET POST;
		upload_store		./files_upload/;
		index				not_default.html;
		cgi					.sh /bin/adfasdf;
	}

	location /upload {
		autoindex			on;
		upload_store		./files_upload/;
		root				./html;
	}

	location /hi/holiwis {
		autoindex			off;
		error_page 404 		./a/../asdasdasdasd/404.html;
		allow_methods		GET POST;
		upload_store		./files_upload/;
		index				index.html;
		root				./html;
		cgi					.sh /bin/adfasdf;
	}

	location /favicon.ico {
		index				favicon.ico;
	}

	location /html {
		autoindex			on;
		root				./html/error_pages;
	}

	location /cgi {
		cgi					.sh /bin/bash;
		cgi					.py /usr/bin/python3;
		cgi					.js /usr/local/bin/node;
		root				./cgi;
	}

	location /return
	{
		return https://www.youtube.com/watch?v=dQw4w9WgXcQ;
	}
}